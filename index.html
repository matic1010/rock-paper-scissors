<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="selection-buttons">
      <button class="selection-button" data-selection="rock">Rock</button>
      <button class="selection-button" data-selection="paper">Paper</button>
      <button class="selection-button" data-selection="scissors">Scissors</button>
    </div>
    <div class="choices">
      <p>Player chose: <span id="player-choice"></span></p>
      <p>Computer chose: <span id="computer-choice"></span></p>
    </div>
    <div class="results">
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
